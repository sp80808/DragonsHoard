<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Dragon's Hoard 2048</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700&display=swap');
      
      body {
        font-family: 'Lato', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
        overflow: hidden; /* Prevent scrolling on mobile swipes */
        touch-action: none;
      }
      
      h1, h2, h3, .fantasy-font {
        font-family: 'Cinzel', serif;
      }

      /* CRT / Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.3;
      }

      .vignette {
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 40;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; 
        border-radius: 4px;
      }

      /* Floating Text Animation */
      @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
      }

      .floating-text {
        animation: floatUp 1s ease-out forwards;
        pointer-events: none;
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      }

      .tile-animation-enter {
        animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .tile-animation-merge {
        animation: mergePulse 0.4s ease-in-out;
      }

      @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes mergePulse {
        0% { transform: scale(1); }
        40% { transform: scale(1.15); filter: brightness(1.3); }
        100% { transform: scale(1); }
      }

      .shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

      /* Stage Transition */
      .stage-transition {
        animation: stageFlash 3s ease-in-out forwards;
      }

      @keyframes stageFlash {
        0% { opacity: 0; transform: scale(1.1); }
        20% { opacity: 1; transform: scale(1); }
        80% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.95); }
      }

      /* Sword Slash */
      @keyframes slash {
        0% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); opacity: 0; }
        20% { clip-path: polygon(0 0, 100% 100%, 100% 100%, 0 0); opacity: 1; background: white; }
        100% { clip-path: polygon(100% 100%, 100% 100%, 100% 100%, 100% 100%); opacity: 0; }
      }
      
      .slash-effect::after {
        content: '';
        position: absolute;
        inset: -20%;
        background: linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.8) 50%, transparent 55%);
        animation: slash 0.4s ease-out;
        pointer-events: none;
        z-index: 50;
      }

      /* Damage Flash */
      @keyframes damageFlash {
        0% { box-shadow: inset 0 0 0 100px rgba(255, 0, 0, 0.4); }
        100% { box-shadow: inset 0 0 0 0 rgba(255, 0, 0, 0); }
      }
      
      .damage-flash {
        animation: damageFlash 0.3s ease-out;
      }

      /* Shimmer Effect for XP Bar */
      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-20deg); }
        100% { transform: translateX(150%) skewX(-20deg); }
      }

      /* DOPAMINE DESIGN ENHANCEMENTS */
      
      /* Tile Tap Pulse - Micro Animation */
      .tile-tap-pulse {
        animation: tapPulse 150ms ease-out;
      }

      @keyframes tapPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      /* Button Press - Micro Animation */
      .btn-press:active {
        transform: translateY(2px) scale(0.98);
        box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        transition: all 80ms ease-out;
      }

      /* Item Hover - Micro Animation */
      .item-hover {
        transition: transform 100ms ease-out, filter 100ms ease-out;
      }
      
      .item-hover:hover {
        transform: translateY(-2px);
        filter: brightness(1.2);
      }

      /* Coin Collect Blink - Micro Animation */
      .coin-blink {
        animation: coinBlink 150ms ease-out;
      }

      @keyframes coinBlink {
        0% { color: inherit; text-shadow: 0 0 0 transparent; }
        50% { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.8); transform: scale(1.15); }
        100% { color: inherit; text-shadow: 0 0 0 transparent; }
      }

      /* XP Tick - Micro Animation */
      .xp-tick {
        animation: xpTick 200ms ease-out;
      }

      @keyframes xpTick {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.1); filter: brightness(1.5) drop-shadow(0 0 5px #60A5FA); }
        100% { transform: scale(1); filter: brightness(1); }
      }

      /* Implosion Burst Merge - Enhanced */
      .merge-implosion {
        animation: implosionBurst 300ms cubic-bezier(0.4, 0.0, 0.2, 1);
      }

      @keyframes implosionBurst {
        0% { transform: scale(1); filter: brightness(1); }
        40% { transform: scale(0.8); filter: brightness(1.2); }
        50% { transform: scale(0.75); filter: brightness(1.5); box-shadow: inset 0 0 20px rgba(255,255,255,0.5); }
        100% { transform: scale(1.05); filter: brightness(1.1); }
      }

      /* Soul Absorption - Particle Trail Effect */
      @keyframes soulAbsorb {
        0% { opacity: 0.8; transform: scale(1) rotate(0deg); }
        50% { opacity: 1; }
        100% { opacity: 0; transform: scale(0.3) rotate(360deg); }
      }

      .soul-particle {
        animation: soulAbsorb 450ms ease-out forwards;
        position: absolute;
        width: 8px;
        height: 8px;
        background: radial-gradient(circle, rgba(96, 165, 250, 0.9), transparent);
        border-radius: 50%;
        pointer-events: none;
        mix-blend-mode: screen;
      }

      /* Combo Active Aura */
      .combo-aura {
        animation: comboGlow 1s ease-in-out infinite;
      }

      @keyframes comboGlow {
        0%, 100% { box-shadow: 0 0 15px rgba(251, 146, 60, 0.4); }
        50% { box-shadow: 0 0 25px rgba(251, 146, 60, 0.8), 0 0 40px rgba(251, 146, 60, 0.4); }
      }

      /* Gold Coin Burst Animation */
      @keyframes coinBurst {
        0% { 
          transform: translate(0, 0) scale(0); 
          opacity: 0; 
        }
        20% { 
          opacity: 1; 
          transform: translate(var(--tx), var(--ty)) scale(1); 
        }
        100% { 
          opacity: 0; 
          transform: translate(var(--tx), var(--ty)) scale(0.5); 
        }
      }

      .coin-particle {
        animation: coinBurst 800ms cubic-bezier(0.33, 1, 0.68, 1) forwards;
        position: absolute;
        font-size: 16px;
        pointer-events: none;
        z-index: 100;
      }

      /* Tier Ascension Flash */
      .tier-ascend {
        animation: tierFlash 600ms ease-out;
      }

      @keyframes tierFlash {
        0% { filter: brightness(1); }
        10% { filter: brightness(3) saturate(2); transform: scale(1.1); }
        30% { filter: brightness(2); }
        100% { filter: brightness(1); transform: scale(1); }
      }

      /* Magnetic Pull Tease */
      .merge-tease {
        animation: magneticPull 150ms ease-out;
      }

      @keyframes magneticPull {
        0% { transform: translate(0, 0); }
        50% { transform: translate(var(--pull-x, 2px), var(--pull-y, 2px)); }
        100% { transform: translate(0, 0); }
      }

      /* Level Up Pulse - Enhanced */
      .level-up-pulse {
        animation: levelUpBurst 800ms ease-out;
      }

      @keyframes levelUpBurst {
        0% { transform: scale(1); filter: brightness(1); }
        20% { transform: scale(1.2); filter: brightness(2) saturate(1.5); }
        40% { transform: scale(0.95); }
        60% { transform: scale(1.05); }
        100% { transform: scale(1); filter: brightness(1); }
      }

      /* Screen Flash Effect */
      .screen-flash {
        animation: screenFlash 300ms ease-out;
      }

      @keyframes screenFlash {
        0% { opacity: 0; }
        50% { opacity: 0.3; }
        100% { opacity: 0; }
      }

      /* Shimmer Highlight for Matching Tiles */
      .shimmer-match {
        animation: shimmerHighlight 2s ease-in-out infinite;
      }

      @keyframes shimmerHighlight {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.4) drop-shadow(0 0 8px currentColor); }
      }

      /* Boss Entry Shockwave */
      @keyframes shockwave {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(3); opacity: 0; }
      }

      .shockwave-ring {
        animation: shockwave 900ms cubic-bezier(0.4, 0, 0.2, 1);
        position: absolute;
        inset: -50%;
        border: 4px solid rgba(239, 68, 68, 0.8);
        border-radius: 50%;
        pointer-events: none;
      }

      /* Floating Combo Text - Enhanced */
      .combo-text {
        animation: comboPopup 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes comboPopup {
        0% { transform: translateY(0) scale(0); opacity: 0; }
        50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        100% { transform: translateY(-40px) scale(1); opacity: 0; }
      }

      /* Glow Pulse for High-Value Tiles */
      .tile-glow-pulse {
        animation: glowPulse 2s ease-in-out infinite;
      }

      @keyframes glowPulse {
        0%, 100% { filter: drop-shadow(0 0 5px currentColor); }
        50% { filter: drop-shadow(0 0 15px currentColor) brightness(1.2); }
      }

      /* Item Hover Glow */
      .item-hover {
        transition: all 150ms ease-out;
      }

      .item-hover:hover {
        filter: brightness(1.2) drop-shadow(0 0 10px rgba(255, 215, 0, 0.6));
        transform: scale(1.05);
      }

      /* Critical Hit Flash */
      .critical-hit {
        animation: criticalFlash 400ms ease-out;
      }

      @keyframes criticalFlash {
        0% { filter: brightness(1); }
        20% { filter: brightness(3) saturate(2) hue-rotate(45deg); }
        40% { transform: scale(1.15); }
        100% { filter: brightness(1); transform: scale(1); }
      }
    </style>
