
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Dragon's Hoard 2048</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700&display=swap');
      
      body {
        font-family: 'Lato', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
        overflow: hidden; /* Prevent scrolling on mobile swipes */
        touch-action: none;
      }
      
      h1, h2, h3, .fantasy-font {
        font-family: 'Cinzel', serif;
      }

      /* Text Outline for Readability */
      .text-outline-black {
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      }

      /* CRT / Scanline Effect - Reduced Opacity for Clarity */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.12;
      }

      .vignette {
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 40;
        transition: box-shadow 1s ease;
      }

      @keyframes bossPulse {
        0% { box-shadow: inset 0 0 0 rgba(220, 38, 38, 0); }
        50% { box-shadow: inset 0 0 100px rgba(185, 28, 28, 0.4); background-color: rgba(69, 10, 10, 0.1); }
        100% { box-shadow: inset 0 0 0 rgba(220, 38, 38, 0); }
      }

      .boss-mode {
        animation: bossPulse 3s infinite;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; 
        border-radius: 4px;
      }

      /* Utility to hide scrollbar but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Floating Text Animation */
      @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
      }

      .floating-text {
        animation: floatUp 0.8s ease-out forwards;
        pointer-events: none;
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      }

      /* Tile Entry - Pop with overshoot */
      @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      .tile-animation-enter {
        animation: popIn 0.25s cubic-bezier(0.34, 1.56, 0.64, 1); 
      }

      /* Merge Pulse - Enhanced with Bloom */
      @keyframes mergePulse {
        0% { transform: scale(1); filter: brightness(1); }
        40% { transform: scale(1.12); filter: brightness(1.5) contrast(1.2); box-shadow: 0 0 20px rgba(255,255,255,0.4); }
        100% { transform: scale(1); filter: brightness(1); box-shadow: 0 0 0 rgba(255,255,255,0); }
      }

      .tile-animation-merge {
        animation: mergePulse 0.25s ease-in-out; 
        z-index: 20;
      }

      /* Snappy Pop for Low Tiers (< 32) */
      @keyframes popSmall {
        0% { transform: scale(0.85); }
        40% { transform: scale(1.15); filter: brightness(1.2); }
        100% { transform: scale(1); filter: brightness(1); }
      }

      .tile-animation-pop-small {
        animation: popSmall 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 25;
      }

      /* Upgrade Flash Overlay */
      @keyframes upgradeFlash {
        0% { opacity: 0.6; background-color: white; }
        100% { opacity: 0; background-color: transparent; }
      }
      
      .upgrade-flash {
        animation: upgradeFlash 0.3s ease-out; 
      }

      /* Boss Damage - Red Flash & Shake */
      @keyframes hitFlash {
        0% { box-shadow: inset 0 0 60px rgba(255, 0, 0, 0.8); filter: brightness(0.7) sepia(1) saturate(5) hue-rotate(-50deg); }
        100% { box-shadow: inset 0 0 0 rgba(255, 0, 0, 0); filter: brightness(1); }
      }
      
      .hit-flash {
        animation: hitFlash 0.2s ease-out; 
      }

      /* Gem Facet Rotation */
      @keyframes facetRotate {
        0% { transform: rotate(0deg); opacity: 0.1; }
        50% { opacity: 0.3; }
        100% { transform: rotate(360deg); opacity: 0.1; }
      }

      .facet-overlay {
        background: conic-gradient(from 0deg, transparent 0%, rgba(255,255,255,0.4) 10%, transparent 20%, transparent 50%, rgba(255,255,255,0.4) 60%, transparent 70%);
        mix-blend-mode: overlay;
        animation: facetRotate 10s linear infinite;
      }

      /* Screen/Tile Shake Intensities */
      @keyframes shakeSmall {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(-1px, 1px); }
        75% { transform: translate(1px, -1px); }
      }

      @keyframes shakeMedium {
        0%, 100% { transform: translate(0, 0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(2px, -2px); }
        60% { transform: translate(-2px, 2px); }
        80% { transform: translate(2px, -2px); }
      }

      @keyframes shakeLarge {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-4px, -4px) rotate(-1deg); }
        20% { transform: translate(4px, 4px) rotate(1deg); }
        30% { transform: translate(-4px, 4px) rotate(-1deg); }
        40% { transform: translate(4px, -4px) rotate(1deg); }
        50% { transform: translate(0, 0); }
      }

      .animate-shake-sm { animation: shakeSmall 0.2s ease-in-out; } 
      .animate-shake-md { animation: shakeMedium 0.25s ease-in-out; } 
      .animate-shake-lg { animation: shakeLarge 0.3s ease-in-out; } 
      .animate-shake { animation: shakeLarge 0.35s cubic-bezier(.36,.07,.19,.97) both; } /* Global fallback */

      /* GODWAVE - Tier 4 Epic Pulse */
      @keyframes godwaveExpand {
        0% { transform: scale(0.9); opacity: 0.6; box-shadow: 0 0 0 rgba(251, 191, 36, 0.8); border-width: 2px; border-color: rgba(251, 191, 36, 1); }
        100% { transform: scale(1.5); opacity: 0; box-shadow: 0 0 50px rgba(251, 191, 36, 0); border-width: 0px; border-color: rgba(251, 191, 36, 0); }
      }

      .animate-godwave {
        animation: godwaveExpand 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
      }

      /* XP Bar Shimmer */
      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-20deg); }
        100% { transform: translateX(200%) skewX(-20deg); }
      }

      /* Tutorial Hand Animation */
      @keyframes swipeGuide {
        0% { transform: translateX(0) translateY(0); opacity: 0; }
        20% { opacity: 1; }
        80% { transform: translateX(40px); opacity: 1; }
        100% { transform: translateX(40px); opacity: 0; }
      }
      
      .animate-swipe-guide {
          animation: swipeGuide 1.5s infinite ease-in-out;
      }

      /* --- Event Overlays --- */
      
      /* Boss Warning Pulse */
      @keyframes warningPulse {
        0%, 100% { box-shadow: inset 0 0 50px rgba(255, 0, 0, 0.5); opacity: 0.8; }
        50% { box-shadow: inset 0 0 150px rgba(255, 0, 0, 0.9); opacity: 1; }
      }
      
      .animate-boss-pulse {
        animation: warningPulse 1s infinite;
        background: radial-gradient(circle, transparent 30%, rgba(185, 28, 28, 0.6) 100%);
      }

      /* Level Up Burst */
      @keyframes burstFade {
        0% { background-color: rgba(255, 255, 255, 0.8); }
        100% { background-color: rgba(255, 255, 255, 0); }
      }
      
      .animate-level-flash {
        animation: burstFade 0.6s ease-out forwards;
      }

      /* Stage Enter Fade */
      @keyframes stageEnter {
        0% { opacity: 0; transform: scale(1.1); }
        20% { opacity: 1; transform: scale(1); }
        80% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(1); }
      }

      .animate-stage-overlay {
        animation: stageEnter 3s ease-in-out forwards;
      }

      /* VISUAL FX: Chromatic Aberration */
      @keyframes chromaticShake {
        0% { text-shadow: 2px 0 rgba(255,0,0,0.5), -2px 0 rgba(0,255,255,0.5); transform: translate(2px, 1px); }
        25% { text-shadow: -2px 0 rgba(255,0,0,0.5), 2px 0 rgba(0,255,255,0.5); transform: translate(-1px, -2px); }
        50% { text-shadow: 2px 0 rgba(255,0,0,0.5), -2px 0 rgba(0,255,255,0.5); transform: translate(-3px, 0); }
        75% { text-shadow: -2px 0 rgba(255,0,0,0.5), 2px 0 rgba(0,255,255,0.5); transform: translate(3px, 2px); }
        100% { text-shadow: 2px 0 rgba(255,0,0,0.5), -2px 0 rgba(0,255,255,0.5); transform: translate(0, 0); }
      }

      .chromatic-shake {
        animation: chromaticShake 0.3s ease-in-out infinite;
      }

      /* Background Pan Animation */
      @keyframes bgPan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animate-bg-pan {
        background-size: 200% 200%;
        animation: bgPan 15s ease infinite;
      }

      /* --- AMBIENT FOG --- */
      .fog-layer {
        background: linear-gradient(90deg, transparent, rgba(200, 210, 255, 0.02), transparent);
        animation: fog-drift 60s infinite linear;
        filter: blur(20px);
        position: absolute;
        inset: 0;
        z-index: 5;
        pointer-events: none;
      }

      @keyframes fog-drift { 
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); } 
      }

      .fog-wrapper {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 200%;
        height: 60vh;
        display: flex;
        animation: fogDrift 60s linear infinite;
        pointer-events: none;
        z-index: 20; 
        opacity: 0.5;
        filter: blur(50px);
        mask-image: linear-gradient(to top, black 20%, transparent 100%);
        -webkit-mask-image: linear-gradient(to top, black 20%, transparent 100%);
      }

      .fog-piece {
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent 0%, rgba(200, 210, 230, 0.12) 50%, transparent 100%);
      }
      
      @keyframes fogDrift {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
    </style>
