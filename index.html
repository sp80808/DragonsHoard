      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700&display=swap');
      
      :root {
        --biome-outskirts: #0f172a;
        --biome-threshold: #1c1917;
        --biome-hall: #1e1b4b;
        --biome-hoard: #451a03;
        --mouse-x: 0.5;
        --mouse-y: 0.5;
      }

      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        background-color: #050505;
        font-family: 'Lato', sans-serif;
        color: #e2e8f0;
      }
      
      #root {
        height: 100%;
        width: 100%;
      }
      
      h1, h2, h3, .fantasy-font {
        font-family: 'Cinzel', serif;
      }

      @keyframes badgePulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
      .animate-badge-pulse { animation: badgePulse 1s infinite; }

      /* Updated Spawn Animation: Dynamic Tint */
      @keyframes spawnTint {
        0% { transform: scale(0.5); box-shadow: 0 0 0 0 var(--tile-color); opacity: 0; }
        50% { transform: scale(1.1); box-shadow: 0 0 20px 5px var(--tile-color); opacity: 1; }
        100% { transform: scale(1); box-shadow: 0 0 0 0 transparent; opacity: 1; }
      }
      .animate-spawn-tint { animation: spawnTint 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards; }

      @keyframes summonFlash {
        0% { opacity: 0; transform: scale(0.9); background-color: var(--tile-color); }
        30% { opacity: 0.6; transform: scale(1.05); }
        100% { opacity: 0; transform: scale(1.1); }
      }
      .animate-summon-flash { animation: summonFlash 0.5s ease-out forwards; }
